<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Filmes - Filminis</title>
</head>
<body>
  <header>
    <h1>Cadastro de Filmes</h1>
  </header>

  <main>
    <section>
      <form>
        <label for="nome">Nome do Filme:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="atores">Atores:</label>
        <input type="text" id="atores" name="atores"><br><br>

        <label for="diretor">Diretor:</label>
        <input type="text" id="diretor" name="diretor"><br><br>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano"><br><br>

        <label for="genero">GÃªnero:</label>
        <input type="text" id="genero" name="genero"><br><br>

        <label for="produtora">Produtora:</label>
        <input type="text" id="produtora" name="produtora"><br><br>

        <label for="sinopse">Sinopse:</label><br>
        <textarea id="sinopse" name="sinopse" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer>
    <a href="/">Voltar para Home</a>
  </footer>
</body>
</html>
